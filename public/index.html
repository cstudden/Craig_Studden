<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studden Studios</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header>
        <!-- Nav Bar with bootsrap styling -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Top Left Logo -->
            <a class="navbar-brand" href="#">Studden Studios</a>
            <!-- Logo Burger Menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!-- Nav Bar Items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Text above Cards -->
        <h1 class="furniture">Furniture</h1>
        <!-- Row 1 -->
        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-6 mb-4">
                <!-- Card Img -->
                <div class="card">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <li class="glide__slide">
                                    <a href="assets/img/vitra1.png" data-lightbox="image-set-1"
                                        data-title="First image title">
                                        <img src="assets/img/vitra1.png" alt="First image">
                                    </a>
                                </li>
                                <li class="glide__slide">
                                    <a href="assets/img/vitra2.png" data-lightbox="image-set-1"
                                        data-title="Second image title">
                                        <img src="assets/img/vitra2.png" alt="Second image">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="glide__bullets" data-glide-el="controls[nav]"></div>
                    </div>
                    <!-- Card Writing -->
                    <div class="card-body">
                        <h5 class="card-title">VITRA</h5>
                        <p class="card-text">Gray EVO-C Chair</p>
                        <p class="card-text">$755 CAD</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-lg-6 mb-4">
                <!-- Card Img -->
                <div class="card">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <li class="glide__slide">
                                    <a href="assets/img/muuto1.png" data-lightbox="image-set-2"
                                        data-title="First image title">
                                        <img src="assets/img/muuto1.png" alt="First image">
                                    </a>
                                </li>
                                <li class="glide__slide">
                                    <a href="assets/img/muuto2.png" data-lightbox="image-set-2"
                                        data-title="Second image title">
                                        <img src="assets/img/muuto2.png" alt="Second image">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="glide__bullets" data-glide-el="controls[nav]"></div>
                    </div>
                    <!-- Card Writing -->
                    <div class="card-body">
                        <h5 class="card-title">MUUTO</h5>
                        <p class="card-text">Black Leather Cover Lounge Chair</p>
                        <p class="card-text">$2050 CAD</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row2 -->
        <div class="row">
            <!-- Card 3 -->
            <div class="col-lg-6 mb-4">
                <!-- Card Img -->
                <div class="card">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <li class="glide__slide">
                                    <a href="assets/img/ferm1.png" data-lightbox="image-set-3"
                                        data-title="First image title">
                                        <img src="assets/img/ferm1.png" alt="First image">
                                    </a>
                                </li>
                                <li class="glide__slide">
                                    <a href="assets/img/ferm2.png" data-lightbox="image-set-3"
                                        data-title="Second image title">
                                        <img src="assets/img/ferm2.png" alt="Second image">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="glide__bullets" data-glide-el="controls[nav]"></div>
                    </div>
                    <!-- Card Writing -->
                    <div class="card-body">
                        <h5 class="card-title">FERM LIVING</h5>
                        <p class="card-text">Beige & Brown Desert Lounge Chair</p>
                        <p class="card-text">$560 CAD</p>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-lg-6 mb-4">
                <!-- Card Img -->
                <div class="card">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <ul class="glide__slides">
                                <li class="glide__slide">
                                    <a href="assets/img/frama1.png" data-lightbox="image-set-4"
                                        data-title="First image title">
                                        <img src="assets/img/frama1.png" alt="First image">
                                    </a>
                                </li>
                                <li class="glide__slide">
                                    <a href="assets/img/frama2.png" data-lightbox="image-set-4"
                                        data-title="Second image title">
                                        <img src="assets/img/frama2.png" alt="Second image">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="glide__bullets" data-glide-el="controls[nav]"></div>
                    </div>
                    <!-- Card Writing -->
                    <div class="card-body">
                        <h5 class="card-title">FRAMA</h5>
                        <p class="card-text">Brown AML Stool</p>
                        <p class="card-text">$710 CAD</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Glide.js script -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- Lightbox Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- Animejs script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Textillate Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <!-- Textillate Dependency Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- js startscript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
